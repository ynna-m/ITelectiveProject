<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <!-- <link rel="stylesheet" href="path/to/framework7.min.css"> -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">

    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css">-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <!-- <div class="navbar">
            <div class="navbar-inner">
              <div class="title">My Recipes</div>
            </div>
          </div>-->

          <!-- Toolbar -->
          <!--<div class="toolbar">
            <div class="toolbar-inner">
               Toolbar links -->
              <!--<a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>-->

          <!-- Scrollable page content -->
          <div class="page-content" style="background:url(img/border_cover.jpg) no-repeat center center fixed;background-size:cover;">
            <div class="block">
              <div class="block" style="height:80px;">
              </div>
              <div class="block">
                <div class="content-block">
                  <div class="card card-outline">
                    <div class="card-content card-content-padding tangerinefont">
                      <img src="img/Titlev2.png" style="width:100%;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="block">
                <p class="row">
                  <a href="/navi/" class="col button color-orange button-fill">Information</a>
                </p>
              </div>
            </div>
            <!-- Link to another page
            <a href="/about/">About app</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
